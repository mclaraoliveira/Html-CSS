<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            height: 600px;
            border-collapse: collapse;
        }
        tr {
            background-color: rgb(196, 145, 245);
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>Harry Potter</td>
            <td>Hermione Granger</td>
            <td>Ron Weasley</td>
        </tr>
        <tr>
            <td>Percy Jackson</td>
            <td>Annabeth Chase</td>
            <td>Grover Underwood</td>
        </tr>
        <tr>
            <td>Daisy Jones</td>
            <td>Simone Jackson</td>
            <td>Karen Sirko</td>
        </tr>
    </table>
</body>
</html>
