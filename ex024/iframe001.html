<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a>
        </iframe> 
        para aprender a programar</p>
</body>
</html>
